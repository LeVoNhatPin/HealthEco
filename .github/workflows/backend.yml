name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore backend/HealthEco.sln
      
    - name: Build
      run: dotnet build backend/HealthEco.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test backend/HealthEco.sln --configuration Release --no-build --verbosity normal
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/healtheco-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/healtheco-backend:${{ github.sha }}
        file: ./backend/HealthEco.API/Dockerfile